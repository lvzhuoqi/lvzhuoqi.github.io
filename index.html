<script>
	function editName()
	{
	var newname=prompt("今天叫啥名呢？","Jane Doe");
		if (newname!=null && newname!=""){
		    document.getElementById("name").innerHTML=newname;
		}
	}
	
	function changeDate()
	{
		mydate=new Date()
		var time = new String(mydate.getFullYear()+"-"+String(mydate.getMonth()+1)+"-"+mydate.getUTCDate()+' '+String(mydate.getUTCHours()+8)+":"+mydate.getUTCMinutes()+":"+mydate.getUTCSeconds())
	document.getElementById("date").innerHTML=time+"  "+time+"  "+time
	}
	
	function load()
	{
	changeDate()
	}
	
	function changeType()
	{
		var userTypes=["本科生","研究生（硕士）","研究生（博士）"];
		
		element=document.getElementById('type');
		direction=document.getElementById('direction');
		for (var i=0;i<=2;i++){
			if (i==2){
				element.innerHTML=userTypes[0];
				direction.innerHTML="本科用户，出校登记有效！";
				break;
			}
			if (element.innerHTML.match(userTypes[i]))
			{
				element.innerHTML=userTypes[i+1];
				direction.innerHTML="研究生用户，出校登记有效！";
				break;
		}
	}
	}
	
	
	function inOrOut()
	{
		type=document.getElementById('type');
		direction=document.getElementById('direction');
		if (direction.innerHTML.match("入")&&type.innerHTML.match("本科生"))
		{
			direction.innerHTML="本科用户，出校登记有效！";
		}
		else if (direction.innerHTML.match("入")&&(type.innerHTML.match("研究生（硕士）")||type.innerHTML.match("研究生（博士）")))
		{
			direction.innerHTML="研究生用户，出校登记有效！";
		}
		else if (direction.innerHTML.match("出")&&type.innerHTML.match("本科生"))
		{
			direction.innerHTML="本科用户，入校授权有效！";
		}
		else if (type.innerHTML.match("研究生（硕士）")||type.innerHTML.match("研究生（博士）"))
		{
			direction.innerHTML="研究生用户，入校授权有效！";
		}
		else{
			direction.innerHTML="本科用户，入校授权有效！"
		}
	}
	
	</script>
